<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Snap</title>
</head>

<body>

  <header>
    <div class="header-menu">
      <p class="header-logo">snap</p>
      <a>Features</a>
      <a>Company</a>
      <a>Careers</a>
      <a>About</a>
    </div>

    <div class="header-buttons">
      <a class="btn-login">Login</a>
      <button class="header-button">Register</button>
    </div>
  </header>

  <div class="container">
    <section class="main-content">
      <p>Make<br>remote work</p>
      
      <p class="paragraph">Get your team in sync, no matter your location.<br>Streamline processes,
        create team rituals, and<br> watch productivity soar.</p>

      <button class="content-button">Learn more</button>

      <div class="main-images">
        <img src="./images/client-databiz.svg" class="image-databiz">
        <img src="./images/client-audiophile.svg" class="image-audiophile">
        <img src="./images/client-meet.svg" class="image-meet">
        <img src="./images/client-maker.svg" class="image-maker">
      </div>
    </section>

    <section class="section-image">
      <img src="./images/image-hero-desktop.png" class="desktop-image">
    </section>
  </div>

</body>

</html>
